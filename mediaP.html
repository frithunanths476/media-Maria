<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <title>Calculadora de Média Ponderada</title>
</head>
<body>

    <main>

        <div class="pN">
            Primeira Nota <input type="number" id="nota1" max="10" min="0">
            Peso <input type="number" id="peso1" max="10" min="0">
        </div>
    
        <div class="sN">
            Segunda Nota <input type="number" id="nota2" max="10" min="0">
            Peso <input type="number" id="peso2" max="10" min="0">
        </div>
        
        <div class="tN">
            Terceira Nota <input type="number" id="nota3" max="10" min="0">
            Peso <input type="number" id="peso3" max="10" min="0">
        </div>
    
        <div class="qaN">
            Quarta Nota <input type="number" id="nota4" max="10" min="0">
            Peso <input type="number" id="peso4" max="10" min="0">
        </div>
    
        <div class="qiN">
            Quinta Nota <input type="number" id="nota5" max="10" min="0">
            Peso <input type="number" id="peso5" max="10" min="0">
        </div>

        <div class="dC">
            <button onclick="mediaPonderada()">Calcular Média Ponderada</button>
            <button><a href="index.html">Voltar</a></button>
        </div>

    </main>

    <script>

        function mediaPonderada(){
            var nota1 = parseFloat(document.getElementById("nota1").value)
            var peso1 = parseFloat(document.getElementById("peso1").value)
            var nota2 = parseFloat(document.getElementById("nota2").value)
            var peso2 = parseFloat(document.getElementById("peso2").value)
            var nota3 = parseFloat(document.getElementById("nota3").value)
            var peso3 = parseFloat(document.getElementById("peso3").value)
            var nota4 = parseFloat(document.getElementById("nota4").value)
            var peso4 = parseFloat(document.getElementById("peso4").value)
            var nota5 = parseFloat(document.getElementById("nota5").value)
            var peso5 = parseFloat(document.getElementById("peso5").value)

            var mediaPonderada = ([(nota1*peso1)+(nota2*peso2)+(nota3*peso3)+(nota4*peso4)+(nota5*peso5)]/(peso1+peso2+peso3+peso4+peso5))

            if(mediaPonderada >= 7){
                Swal.fire({icon: 'success', title: 'Aprovado', text: 'O aluno foi aprovado com a nota '+mediaPonderada.toFixed(2)})
            }else if(mediaPonderada >= 5 && mediaPonderada <= 6.9){
                Swal.fire({icon: 'warning', title: 'Exame', text: 'O aluno está de exame com a nota '+mediaPonderada.toFixed(2)})
            }else{
                Swal.fire({icon: 'error', title: 'Reprovado', text: 'O aluno foi reprovado com a nota '+mediaPonderada.toFixed(2)})
            }
        }

    </script>

</body>
</html>
